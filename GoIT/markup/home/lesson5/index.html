<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cadastre-se</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="login">
      <span>
        Ola!
        <a href="#">Entrar</a>
        ou
        <a href="#">Cadastre-se</a>
      </span>
    </div>

    <div class="offer">
      <a href="#">Minhas Ofertas</a>
    </div>

    <ul class="menu">
      <li><a href="#">Meu YouBike</a></li>
      <li><a href="#">Vender</a></li>
      <li><a href="#">Forum</a></li>
      <li><a href="#">Contato</a></li>
      <li><a href="#">Ajuda</a></li>
    </ul>
  </header>

  <div class="wrapper">
    <div class="input-form">
      <div class="input-form--header">
        <p>Cadastre-se</p>
      </div>

      <div class="input-form--content">
        <div class="fb-button">
          <a href="https://www.facebook.com">
            <img src="img/facebook button.png" alt="" />
          </a>
        </div>
        <div class="ou">
          <!-- empty box with a background -->
        </div>
        <div class="form">
          <form action="index.html" method="post">
            <input type="text" name="firstname" placeholder="First Name" required>
            <input type="text" name="lastname" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Choose Password" required>
            <input type="password" name="passwordconfirm" placeholder="Password Confirm" required>
            <input class="checkbox" type="checkbox" name="checkbox" align="middle">
            <span class="checkbox">Send me Youbike updates and tips</span>
            <input class="button" type="submit" value="Create my Account">
          </form>
        </div>
        <p>By clicking the button above, you agree to the Terms of Service</p>
        <p>Xiew our Privacy Policy.</p>
      </div>
    </div>
  </div>

</body>
</html>
